{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="col-md-6 offset-md-3">
    <div class="card mt-5">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Add Record</h1>
        <form method="POST" action="{% url 'add_record' %}">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">Add Record</button>
          </div>
          <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
